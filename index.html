
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        
        <div id="successMessage" class="success-message">
            Account created successfully! A verification email has been sent. Please check your inbox.
        </div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
                <div id="usernameError" class="error-message">Username must be at least 4 characters</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <div id="emailError" class="error-message">Please enter a valid email</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <div id="passwordError" class="error-message">
                    Password must be at least 8 characters and contain at least one number
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
                <div id="confirmPasswordError" class="error-message">Passwords do not match</div>
            </div>
            
            <button type="submit" id="signupButton">Sign Up</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
