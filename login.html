
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://kit.fontawesome.com/d6ced4e1a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/login.css" type="text/css">
</head>
<body>
    <img src="images/brandlogo.svg" alt="" srcset="" id="brand">
    <div class="uplivello"><img src="images/livello.png" alt="" srcset=""></div>
    <div id="container">
        <h1>Welcome Back, Trailblazer!</h1>
        <p>We are excited to have you back. Log in now and access your account</p>

        <form id="loginForm">
            <div class="form-group">
                <fieldset>
                    <legend>
                      Username
                    </legend>
                    <input type="text" name="username-or-email" id="username" required placeholder="muffinworks@gmail.com">
                <div id="usernameError" class="error-message"></div>
                </fieldset>
            </div>
            <div class="form-group">
                <div class="password_container">
                       <input type="password" name="password" id="password" required placeholder="password" class="password_input">
                      <i class="fa-solid fa-eye" id="togglePassword"></i>
                     <div id="passwordError" class="error-message"></div>
                  </div>
            </div>

            <div class="form-group">
                <div class="password_container">
                      <input type="password" id="confirmPassword" required placeholder="confirm password" class="password_input">
                      <i class="fa-solid fa-eye" id="toggleconfirmPassword"></i>
                       <div id="confirmPasswordError" class="error-message"></div>
                </div>
            </div>
            <button type="submit" id="login">Log In</button>
            <div id="successMessage"></div>
        </form>

         <div class="or">or</div>

        <div class="social-group">
            <img src="images/google.png" alt="facebook" class="socials-logo">
            <img src="images/facebook.png" alt="google" class="socials-logo">
            <img src="images/apple.png" alt="apple" class="socials-logo">
        </div>

         <div class="signup-link">
            <p>Don't have an account yet? <a href="signup.html">Register</a></p>

            <p><a href="#">Contact support</a></p>
        </div>
    </div>
    <div class="downlivello"><img src="images/livello.png" alt="" srcset=""></div>
    <script src="Js/signupandlogin.js"></script>
</body>
</html>
